name: Build emulator with Qt5 GUI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Qt
      uses: jurplel/install-qt-action@v2

    - name: Build emulator
      run: |
        cd emulator
        make
    - name: Build GUI
      run: |
        cd emulator/gui
        mkdir build
        qmake ..
        make
